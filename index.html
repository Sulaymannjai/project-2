<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Online Quiz</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Online Quiz</h1>
        <div class="question">
            <p>Question 1: What is the capital of France?</p>
            <input type="radio" name="q1" value="Paris"> Paris<br>
            <input type="radio" name="q1" value="London"> London<br>
            <input type="radio" name="q1" value="Berlin"> Berlin<br>
        </div>
        <div class="question">
            <p>Question 2: Which planet is known as the Red Planet?</p>
            <input type="radio" name="q2" value="Mars"> Mars<br>
            <input type="radio" name="q2" value="Jupiter"> Jupiter<br>
            <input type="radio" name="q2" value="Venus"> Venus<br>
        </div>
        <button id="submit">Submit</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
